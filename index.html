<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--liks css-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--liks fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"

    <title>Otark</title>
  </head>
  <body>
    <div class="container centralization">
    <div class="menu-dash">
      <img src="images/icons/Logo.png" alt="Logo">
      <nav>
        <div class="dashboard">
          <p>Dashboard</p>
        </div>
        <ul>
          <button>App <img src="images/icons/setinha-down.svg" alt="seta menu">
            <div class="small-dash">
            <p>Users</p>
            <p>Trips</p>
          </div>
        </button>
          <li><a href="">Settings</a></li>
            <li><a href="">Report</a></li>
        </ul>
      </nav>
    </div>
    <div class="container2">
    <div class="dash-up">
      <h1>Dashboard</h1>
      <div>
        <img src="images/icons/notifications.svg" alt="notificação">
        <img src="images/icons/image-profile.svg" alt="perfil">
        <a href="#"><p>Ralph</p> <img src="images/icons/setinha-down.svg" alt="seta baixo"></a>
      </div>
    </div>
    <div class="itens">
      <button>Item one</button>
      <button>Item two</button>
      <button>Item three</button>
      <button>Item four</button>
      <button>Item five</button>
    </div>
    <div class="line">
      <hr>
      <hr>
    </div>
    <div class="pesquisa">
      <img src="images/icons/lupa.svg" alt="">
      <input type="text" placeholder="Search by name">
    </div>
    <div class="tabela">
      <table>
        <tr>
          <td><input type="checkbox" name="" id=""></td>
          <td>ID</td>
          <td>Name <img src="images/icons/setinha-up.svg" alt=""></td>
          <td class="st-delete-company">Company</td>
          <td>Total Sales</td>
          <td class="st-delete-company2">Status</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="" id=""></td>
          <td>#1101</td>
          <td><div class="avatar"><img src="images/icons/Avatars.svg" alt=""><span><h4>Jacob Jones</h4><p>jacob.jones@nintendo.com</p></span></div></td>
          <td class="st-delete-company">Nitendo</td>
          <td>Rs. 60,000</td>
          <td class="st-delete-company2"><div class="btn1"><button>Booked</button></div></td>
          <td class="st-delete-company3"><img src="images/icons/lapis.svg" alt=""></td>
          <td class="st-delete-company3"><img src="images/icons/tre-pontos.svg" alt=""></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="" id=""></td>
          <td>#1102</td>
          <td><div class="avatar"><img src="images/icons/Avatars.svg" alt=""><span><h4>Nelson Jonh</h4><p>john.nelson@atari.com </p></span></div></td>
          <td class="st-delete-company" >Atari</td>
          <td>Rs. 60,000</td>
          <td class="st-delete-company2"><div class="btn2"><button>Failed</button></div></td>
          <td class="st-delete-company3"> <img src="images/icons/lapis.svg" alt=""></td>
          <td class="st-delete-company3"><img src="images/icons/tre-pontos.svg" alt=""></td>
        </tr>
      </table>
    </div>
  </div>
  </div>
